<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-container">
        <!-- le style c'est pour la rotation des images -->
        <span style="--i: 1">
            <!-- https://picsum.photos/ -->
            <img src="https://picsum.photos/id/701/300/200" alt="Image">
        </span>

        <span style="--i: 2">
            <img src="https://picsum.photos/id/75/300/200" alt="Image">
        </span>

        <span style="--i: 3">
            <img src="https://picsum.photos/id/106/300/200" alt="Image">
        </span>

        <span style="--i: 4">
            <img src="https://picsum.photos/id/112/300/200" alt="Image">
        </span>

        <span style="--i: 5">
            <img src="https://picsum.photos/id/1039/300/200" alt="Image">
        </span>

        <span style="--i: 6">
            <img src="https://picsum.photos/id/824/300/200" alt="Image">
        </span>

        <span style="--i: 7">
            <img src="https://picsum.photos/id/696/300/200" alt="Image">
        </span>

        <span style="--i: 8">
            <img src="https://picsum.photos/id/1080/300/200" alt="Image">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
